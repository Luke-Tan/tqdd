<template name="companyinfo_template">
  <div class="section">
    <div class="container">
      <div class="card">
        <ul class="collection with-header center">
          <li class="collection-header blue-text"><h4>Company Info</h4></li>
          <div id="companyinfo-preloader" class="preloader-wrapper huge active invisible preloader-margin">
            <div class="spinner-layer spinner-blue-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div>
              <div class="gap-patch">
                <div class="circle"></div>
              </div>
              <div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
          {{#each companyInfoObj in companyInfo}}
            <li class="collection-item">
              <div class="row collection-row valign-wrapper">
                <div class="col s3 logo-container">
                  <img class="responsive-img" src="{{companyInfoObj.logo}}" onerror="this.src='logo-not-found.png'">
                </div>
                <div class="col s9" style="padding-left:20px">
                  <div class="row">
                		<div class="col s12">
                  		<h4 class="left">{{companyInfoObj.name}}</h4>
                  	</div>
                	</div>

                  <div class="row">
                    <div class="col s12 no-pad">
                      <h5 class="left blue-text text-lighten-1">General Info</h5>
                    </div>
                  </div>
                	<div class="row">
                    <div class="col s5" style="margin-right:10px">
                  		<div class="row left-align">
  								      <i class="material-icons info-icon blue-text">location_on</i><span class="info-text">{{companyInfoObj.address}}</span>
  							      </div>
        							<div class="row left-align">
        								<i class="material-icons info-icon blue-text">people</i><span class="info-text">{{companyInfoObj.employees}}</span>
        							</div>
  						      </div>
        						<div class="col s5">
        							<div class="row left-align">
        								<i class="material-icons info-icon blue-text">calendar_today</i><span class="info-text">Founded in {{companyInfoObj.year}}</span>
        							</div>
        							<div class="row left-align">
        								<i class="material-icons info-icon blue-text">phone</i><span class="info-text">{{companyInfoObj.phone}}</span>
        							</div>
        						</div>
                	</div>

                  <div class="row">
                    <div class="col s12 no-pad">
                      <h5 class="left blue-text text-lighten-1">Website Info</h5>
                    </div>
                  </div>
                  <div class="row no-margin-bottom">
                    <div class="col s2">
                      <div class="row left-align" style="margin-bottom:5px">
                        <h6 class="info-text blue-text bold">Ranking</h6>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s5">
                      <div class="row left-align">
                        <i class="material-icons info-icon blue-text">public</i><span class="info-text">Global {{websiteInfo.globalRank}}</span>
                      </div>
                    </div>
                    <div class="col s5">
                      <div class="row left-align">
                        <i class="material-icons info-icon blue-text">terrain</i><span class="info-text">{{websiteInfo.countryRank.country}} {{websiteInfo.countryRank.rank}}</span>
                      </div>
                    </div>
                  </div>
                  <div class="row no-margin-bottom">
                    <div class="col s2">
                      <div class="row left-align" style="margin-bottom:5px">
                        <h6 class="info-text blue-text bold">Average per visit</h6>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s5">
                      <div class="row left-align">
                        <i class="material-icons info-icon blue-text">remove_red_eye</i><span class="info-text">{{websiteInfo.engagement.dailyPageViewPerVisitor}} page views</span>
                      </div>
                    </div>
                    <div class="col s5">
                      <div class="row left-align">
                        <i class="material-icons info-icon blue-text">timer</i><span class="info-text">{{websiteInfo.engagement.dailyTimeOnSite}} minutes spent</span>
                      </div>
                    </div>
                  </div>
<!--                   <div class="row">
                    <div class="col s2">
                      <div class="row left-align">
                        <span class="info-text blue-text bold">Ranking</span>
                      </div>                      
                      <div class="row left-align">
                        <span class="info-text blue-text bold">Average per visit</span>
                      </div> 
                    </div>
                    <div class="col s5">
                      <div class="row left-align">
                        <i class="material-icons info-icon blue-text">public</i><span class="info-text">Global 3124</span>
                      </div>                      
                      <div class="row left-align">
                        <i class="material-icons info-icon blue-text">remove_red_eye</i><span class="info-text">2.50 page views</span>
                      </div>
                    </div>
                    <div class="col s5">
                      <div class="row left-align">
                        <i class="material-icons info-icon blue-text">terrain</i><span class="info-text">Local 512</span>
                      </div>
                      <div class="row left-align">
                        <i class="material-icons info-icon blue-text">timer</i><span class="info-text">3:34 minutes spent</span>
                      </div>
                    </div>
                  </div> -->
                </div>
              </div>
            </li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
