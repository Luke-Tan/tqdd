<template name="testimonials_template">
  <div class="section">
    <div class="container">
      <div class="card">
<!--         <ul class="collection with-header">
          <li class="collection-header blue-text center">
            <h4>Testimonials</h4>
          </li>
        </ul> -->
        <ul class="collapsible collection with-header">
          <li class="collection-header blue-text center">
            <h4>Testimonials</h4>
          </li>
          <div id="testimonials-preloader" class="center preloader-margin">
            <div class="preloader-wrapper big active huge">
              <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
          </div>
          {{#each testimonials}}
            {{>testimonial_template}}
          {{else}}
            {{#if noTestimonialsFound }}
              <li class="collection-item">
                <div class="row collection-row valign wrapper">
                  <div class="col s12 center">
                    <h5 class="red-text">
                      No testimonials found
                    </h5>
                  </div>
                </div>
              </li>
            {{/if}}
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>

<template name="testimonial_template">
  <li>
    <div class="collapsible-header"><i class="material-icons">message</i>{{author}}</div>
    <div class="collapsible-body">
      <div class="row no-margin valign-wrapper">
        <div class="col s10">
          <span>{{text}}</span>
        </div>
        <div class="col s2 center">
          <div class="row no-margin">
            <div class="col s12">
              <a class="btn btn-floating transparent no-shadow upvote">
                <i class="material-icons grey-text" id={{id}}_thumbup>thumb_up</i>
              </a>
            </div>
          </div>
          <div class="row no-margin">
            <div class="col s12">
              <a class="btn btn-floating transparent no-shadow downvote">
                <i class="material-icons grey-text" id={{id}}_thumbdown>thumb_down</i>
              </a>
            </div>
          </div>                  
        </div>
      </div>
    </div>
  </li>
</template>
