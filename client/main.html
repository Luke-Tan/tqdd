<head>
  <title>scraper</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

</body>

<template name="layout">
  {{ > Template.dynamic template=hi }}
</template>

<template name="layout2">
  {{ > Template.dynamic template=top }}
  {{ > Template.dynamic template=bot }}
</template>

<template name="main">
  <img class="websitelogo" src="tqlogo2.webp">
<!--   <div class="page"> -->
  <div class="page">
    <div class="section banner">
      <div class="container">
          <h1 class="header center blue-text text-darken-2 title">Due Dilligence Webtool</h1>
      </div>
    </div>

    <div class="section">
      <div class="container search-bar">
        <div class="row">
          <form class="col s10 push-s1 scrape-url">
    <!--         <div class="card-panel"> -->
              <div class="row input-field valign-wrapper card card-search z-depth-4">
                <div class="col l1 m2 s2 search-col">
                  <select id="protocol">
                    <option value="https://">https</option>
                    <option value="http://">http</option>
                  </select>
      <!--             <label for="protocol">Protocol</label> -->
                </div>
                <div class="col l1 m1 s2 search-col">
                  <input disabled value="www" id="disabled" type="text" class="form-control center search">
                </div>
                <div class="col l9 m8 s6 search-col">
                  <input class="form-control search" id="url" name="text" placeholder="Enter URL"/>
                  <!-- <label for="url">URL of company</label>  -->            
                </div>
                <div class="col l1 m1 s2 valign-wrapper button-horizontal-align search-col">
                    <button class="btn btn-floating waves-effect waves-light transparent no-shadow pulse" type="submit">
                      <i class="material-icons blue-text">search</i>
                    </button>
                </div>
              </div>
    <!--         </div> -->
          </form>
        </div>
      </div>
    </div>
<!--   </div> -->

    <div class="section"> 
      <div id="preloader" class="container center invisible search-preloader">
        <div class="row">
          <div class="col  s10 m10 l10 push-s1 push-m1 push-l1">
            <div class="progress blue lighten-4">
                <div class="indeterminate blue"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!--   <div id="wordcloud" style="width:800px; height:500px;"></div>
  <canvas id="chart" width="100px" height="100px"></canvas> -->

</template>

 <template name="content">
  <div class="container center">  
    <div class="card wordcloud-card"> 
      <div class="row center">
        <div id="wordcloud" style="width:100%; height:500px;"></div>
        <div id="chart">
          <canvas id="chart-canvas"></canvas>
        </div>
        <div class="col s12">
          <ul class="tabs">
            <li class="tab col s6"><a class="active blue-text" href="#wordcloud">Wordcloud</a></li>
            <li class="tab col s6"><a class="blue-text" href="#chart">Chart</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="container">
      <div class="card">
        <ul class="collection with-header">
          <li class="collection-header blue-text center"><h4>Who Is Lookup</h4></li>
          {{#each whoIs in whoIsData}}
            <li class="collection-item">
              <div class="row collection-row">
                <div class="col s6">
                  {{whoIs.name}}
                </div>
                <div class="col s6">
                  {{whoIs.data}}
                </div>
              </div>
            </li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="container">
      <div class="card">
        <ul class="collection with-header">
          <li class="collection-header blue-text center"><h4>Client portfolio</h4></li>
            {{#each logo in logos}}
              <li class="collection-item">
                <div class="row collection-row valign-wrapper">
                  {{#if logo.multilogo}}
                    <div class="col s12">
                      <div class="row">
                        <div class="col s12">
                          <img class="responsive-img" src="{{logo.src}}">
                        </div>
                      </div>
                      {{#each logoset in logo.logoset}}
                        <div class="row valign-wrapper">
                          <div class="col s4 center">
                              <h4>{{logoset.name}}</h4>
                          </div>
                          <div class="col s8">
                              <p>{{logoset.description}}</p>
                          </div>
                        </div>
                      {{/each}}
                    </div>
                  {{else}}
                    <div class="col s3 logo-container">
                      <img class="responsive-img" src="{{logo.src}}">
                    </div>
                    <div class="col s9">
                      <h4>{{logo.name}}</h4>
                      <p>{{loglogooset.description}}</p>
                    </div>
                  {{/if}}
                </div>
              </li>             
            {{/each}}
<!-- 
          {{#if logosInOneImage}}
