<head>
  <title>TQ Due Diligence Scanner</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="/tq-favicon.png"/>
</head>

<body>

</body>

<template name="layout">
  {{ > Template.dynamic template=hi }}
</template>

<template name="layout2">
  {{ > Template.dynamic template=top }}
  {{ > Template.dynamic template=bot }}
</template>

<template name="main">
  <a href="https://www.thunderquote.com">
    <img class="website-logo" src="tqlogo2.webp">
  </a>
<!--   <div class="page"> -->
  <div class="page">
    <div class="section banner">
      <div class="container">
          <h1 class="header center indigo-text text-darken-3 title">Due Diligence Scanner</h1>
      </div>
    </div>

    <div class="section">
      <div class="container search-bar">
        <div class="row">
          <form class="col s8 push-s2 scrape-url">
    <!--         <div class="card-panel"> -->
              <div class="row input-field valign-wrapper card card-search z-depth-4">

<!--                 <div class="col l1 m1 s2 search-col">
                  <input disabled value="www" type="text" class="form-control center search">
                </div>
                <div class="col l9 m8 s6 search-col">
                  <input class="form-control search" id="url" name="text" placeholder="thunderquote.com"/>           
                </div> -->

                <div class="col l10 m10 s9 search-col">
                  <input class="autocomplete form-control search" id="url" name="text" placeholder="home.hyrontech.com" autofocus="autofocus"/>
                  <!-- <label for="url">URL of company</label>  -->            
                </div>
                <div class="col l1 m1 s2 valign-wrapper button-horizontal-align search-col">
                    <button class="btn btn-floating transparent no-shadow" id="search" type="submit">
                      <i class="material-icons blue-text">search</i>
                    </button>
                </div>
              </div>
    <!--         </div> -->
          </form>
        </div>
      </div>
    </div>
<!--   </div> -->

    <div class="section more-pad" style="margin-top:50px"> 
      <div id="preloader" class="container center invisible search-preloader">
        <div class="row">
          <div class="col  s10 m10 l10 push-s1 push-m1 push-l1">
            <div class="preloader-wrapper huge active">
              <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

 <template name="content">
  <div class="initialWrapper">
    <div class="container" style="margin-top:110px">
      <div class="row">
        <div class="col s6 push-s3 center" id="resultsBelow">
            <!-- <div class="card-panel less-pad blue center"> -->
              {{#if websiteName}}
                <h5 class="white-text text-darken-3 center">Results for {{websiteName}}</h5>
                <i class="material-icons white-text medium">keyboard_arrow_down</i>
              {{/if}}
            <!-- </div> -->
        </div>
      </div>
    </div>
    <!-- Wordcloud section -->
    <!-- {{ > companyinfo_template }} -->
    {{ > social_template }}
    <!-- {{ > wordcloud_template }} -->
  </div>
  <!-- Logos/Client portfolio section -->

<!--   {{ > logos_template }} -->

  <!-- Who is lookup section -->

<!--   {{ > whois_template }} -->

  <!-- Testimonials section -->
  {{ > testimonials_template }}
</template>
